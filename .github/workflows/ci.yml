name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Install quality tools
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          go install github.com/gordonklaus/ineffassign@latest
          go install github.com/client9/misspell/cmd/misspell@latest
          go install github.com/kisielk/errcheck@latest
          go install github.com/fzipp/gocyclo/cmd/gocyclo@latest

      - name: Run gofmt with simplify
        run: |
          output=$(gofmt -s -l $(find . -type f -name '*.go' ! -path "./vendor/*" ! -path "./generated/*"))
          if [ -n "$output" ]; then
            echo "The following files are not formatted with gofmt -s:"
            echo "$output"
            exit 1
          fi

      - name: Run go vet
        run: go vet $(go list ./... | grep -v '/vendor/' | grep -v '/generated/')

      - name: Run staticcheck
        run: staticcheck $(go list ./... | grep -v '/vendor/' | grep -v '/generated/')

      - name: Run ineffassign
        run: ineffassign ./...

      - name: Run misspell
        run: misspell -error $(find . -type f -name '*.go' ! -path "./vendor/*" ! -path "./generated/*")

      - name: Run errcheck
        run: errcheck $(go list ./... | grep -v '/vendor/' | grep -v '/generated/')

      - name: Run gocyclo (complexity threshold 15)
        run: gocyclo -over 15 $(find . -type f -name '*.go' ! -path "./vendor/*" ! -path "./generated/*")

      - name: Run golangci-lint
        run: |
          echo "Running golangci-lint comprehensive checks..."
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run

      - name: Cleanup
        if: always()
        run: go clean -cache -testcache -modcache

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race ./...

      - name: Cleanup
        if: always()
        run: go clean -cache -testcache -modcache

  build:
    name: Build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [quality, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Build verification
        run: go build -v ./...

      - name: Cleanup
        if: always()
        run: go clean -cache -testcache -modcache
